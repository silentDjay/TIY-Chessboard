<!DOCTYPE html>
<html>
  <head>
    <title>Catalan Opening: Closed Variation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="chessBoard">
      <!-- This is where the chess squares/pieces will be inserted via JavaScript -->
      <ul class="rankList">
        <li class="rank">1</li>
        <li class="rank">2</li>
        <li class="rank">3</li>
        <li class="rank">4</li>
        <li class="rank">5</li>
        <li class="rank">6</li>
        <li class="rank">7</li>
        <li class="rank">8</li>
      </ul>
      <ul class="fileList">
        <li class="file">a</li>
        <li class="file">b</li>
        <li class="file">c</li>
        <li class="file">d</li>
        <li class="file">e</li>
        <li class="file">f</li>
        <li class="file">g</li>
        <li class="file">h</li>
      </ul>
      <div class="buttonContainer">
          <button type"btn" id="rewind">|&lt&lt</button>
          <button type"btn" id="stepBack">&lt</button>
          <button type"btn" id="play">PLAY</button>
          <button type"btn" id="stepForward">&gt</button>
          <button type"btn" id="fastForward">&gt&gt|</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
